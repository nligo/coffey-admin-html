<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登 录</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../font-Awesome/css/font-awesome.min.css">

    <link href="../style/login.css" rel="stylesheet">
</head>
<body>

<div class="container" style="margin-top: 10vh">
    <div class="row justify-content-center">
        <div class="col col-sm-7 col-md-2 col-lg-5 col-xl-4">
            <form id="loginform" method="post" action="/login">
                <h1 class="text-center text-dark">
                    <i class="icon-cloud icon-4x" aria-hidden="true"></i>
                </h1>
                <h1 class="text-center text-dark mb-5">
                    sdfsdfdsfd
                </h1>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-user"></i></span>
                        </div>
                        <input type="text" class="form-control form-control-lg" name="_username" maxlength="40" placeholder="用户名" tabindex="1" autofocus="autofocus">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-key"></i></span>
                        </div>
                        <input type="password" class="form-control form-control-lg" name="_password" maxlength="16" placeholder="密码" tabindex="2">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-login btn-lg btn-block" tabindex="3">登录</button>
                </div>
                <div class="form-group">
                    <p class="text-center text-muted">
                        <small>admin.coffey.com</small>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
